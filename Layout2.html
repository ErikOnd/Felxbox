<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            padding: 0px;
            margin: 0px;
        }

        .container {
            display: flex;
            height: 100vh;
            background-color: aqua;
        }

        .nav {
            flex-grow: 1;
            background-color: rgb(194 33 119);
        }

        .mainContent {
            display: flex;
            flex-grow: 7;
            flex-direction: column;
        }

        .header {
            background-color: black;
            flex-grow: 1;
        }

        .innerContent {
            display: flex;
            flex-direction: row;
            flex-grow: 3;
        }

        .article {
            flex-grow: 6;
            background-color: white;
        }

        .aside {
            flex-grow: 1;
            background-color: rgb(50 3 136);
        }

        .footer {
            background-color: black;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav"></div>
        <div class="mainContent">
            <div class="header"></div>
            <div class="innerContent">
                <div class="article"></div>
                <div class="aside"></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>

</body>

</html>
